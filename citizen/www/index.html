<!DOCTYPE html>
<html>

<head>
    <title>City Hall</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script language="javascript" type="module">
    fetch("http://192.168.1.3:8080/message").then(async function(res){
        let obj = await res.json();
        let messages = new Vue({
            el: '#idMessages',
            data: {
                messages: obj
            }
        });
    }).catch(function(e){alert(e);});
    </script>
</head>

<body>
    <h2>Messages to you</h2>
    <script>
        function Reload() {
            // reloadメソッドによりページをリロード
            window.location.reload();
        }
    </script>
    <button onclick="Reload()">再読み込み</button>
    <p>
    <ul id="idMessages">
        <li v-for="message in messages"><a :href="message.sUrl">{{message.sBody}}</a></li>
    </ul>
    </p>

    <div style="position:fixed; right:1em; bottom:1em; ">
        <button style="font-size:120%; " onclick="location.href='report.html';">Report!</button>
    </div>
</body>

</html>
